version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: '%(levelprefix)s %(asctime)s - %(message)s'
    use_colors: False

handlers:
  access_file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /var/log/uvicorn/access.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
  error_file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /var/log/uvicorn/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 10

loggers:
  uvicorn:
    handlers:
      - access_file
    level: INFO
  uvicorn.error:
    handlers:
      - error_file
    level: ERROR
  uvicorn.access:
    handlers:
      - access_file
    level: INFO

root:
  handlers:
    - access_file
    - error_file
  level: INFO
